<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Extracting Data From Objects within Arrays anf then putting it into Table Dynamically</title>
</head>
<body>
    
    <div id="showtable"></div>

    <script>
        const studentsData = [
            {
                id: 1,
                Name: 'Abdullah',
                Designation: 'WEB-Developer',
                Country: 'U.S.A'
            },
            {
                id: 2,
                Name: 'Zaryab',
                Designation: 'WEB-Developer',
                Country: 'Pakistan'
            },
            {
                id: 3,
                Name: 'Sufyan',
                Designation: 'WEB-Developer',
                Country: 'Germany'
            },
            {
                id: 4,
                Name: 'Ahmad Raza',
                Designation: 'WEB-Developer',
                Country: 'Austrillia'
            },
        ]

      const processedData =   studentsData.map( (singleItem) => {
        return `
            <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Designation</th>
      <th scope="col">Country</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">${singleItem.id}</th>
      <td>${singleItem.Name}</td>
      <td>${singleItem.Designation}</td>
      <td>${singleItem.Country}</td>
    </tr>
    
  </tbody>
</table>
        `} ).join(' ')

        document.getElementById('showtable').innerHTML = processedData
    </script>
</body>
</html>
